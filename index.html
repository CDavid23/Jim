    <input type="text" id="myInput" oninput="showImage()">
    <div id="imageContainer"></div>

    <script>
        function showImage() {
            const inputValue = document.getElementById('myInput').value.toLowerCase();
            const imageContainer = document.getElementById('imageContainer');

            if (inputValue === 'gyat') {
                // Replace 'yourword' with the specific word you want to trigger the image
                imageContainer.innerHTML = '<img src="random.jpeg" alt="Image">';
            } else {
                imageContainer.innerHTML = ''; // Clear the image container
            }
        }
    </script>
